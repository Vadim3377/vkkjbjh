<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p>Регистрация</p>
    <input type="text" name="login" placeholder="login" id="first_login">
    <br>
    <input type="password" name="password" placeholder="password" id="first_password">
    <br>
    <button id="but1">sign in</button>
    <hr>
    <div id="result"></div>
    <script type="text/javascript">
            function fortnite() {
                var login = document.getElementById('first_login').value;
                var password = document.getElementById('first_password').value;

                var html = 'Ваш логин: ' + login + ' Ваш пароль: ' + password;

                document.getElementById('result').innerHTML = html;

            }

            document.getElementById('but1').addEventListener('click', fortnite);

    </script>
</head>
